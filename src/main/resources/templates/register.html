<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&amp;display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/register.css">
    <title>Register</title>
</head>
<body>

<main>
    <section class="section full-height">

        <div class="container">
            <a th:href="@{/register}" class="logo-big">
                <img th:src="@{/images/register-page.png}" alt="Register Page">
            </a>
        </div>

        <form class="form" th:action="@{/register}"
              th:method="POST"
              th:object="${registerRequest}">

            <h3>Register Here</h3>

            <label for="firstName">FirstName</label>
            <input
                    type="text"
                    placeholder="FirstName"
                    id="firstName"
                    th:field="*{firstName}"
            >
            <p class="alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>

            <label for="email">Email</label>
            <input
                    type="email"
                    placeholder="Email"
                    id="email"
                    th:field="*{email}"
            >
            <p class="alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

            <label for="username">Username</label>
            <input
                    type="text"
                    placeholder="Username"
                    id="username"
                    th:field="*{username}"
            >
            <p class="alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

            <label for="password">Password</label>
            <input
                    type="password"
                    placeholder="Password"
                    id="password"
                    th:field="*{password}"
            >
            <p class="alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

            <label for="confirmPassword">ConfirmPassword</label>
            <input
                    type="password"
                    placeholder="ConfirmPassword"
                    id="confirmPassword"
                    th:field="*{confirmPassword}"
            >
            <p class="alert-warning" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>

            <button>Register</button>
            <p class="form-already">Already have an account? <a href="/login">Login</a>!</p>
        </form>

    </section>
</main>
<div class="footer"><p>Â© 2025 Nails Art. All rights reserved.</p></div>
</body>
</html>
