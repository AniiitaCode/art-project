<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/profile-edit.css">
    <title>Edit Profile</title>
</head>
<body>
<nav>

</nav>
<main>
    <div class="nav-bar"><div class="side-bar-container">
        <nav>
            <div class="side_navbar">
            </div>
        </nav>
    </div></div>
    <div class="home-section">
        <div class="single-section-box profile-menu">
            <div class="profile-header">
                <img th:src="${#strings.isEmpty(user.profilePicture) ? '/images/profile-pic.png' : user.profilePicture}" alt="Profile Picture" class="profile-avatar">
                <h2 th:text="${user.username}" class="profile-name"></h2>
                <strong>Last profile update: </strong>
                <p th:text="${#temporals.format(user.updatedOn, 'dd MMM YYYY HH:mm')}"></p>
            </div>

            <form class="form"
                  th:action="@{/users/profile/edit}"
                  th:method="PUT"
                  th:object="${userEditRequest}">

                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}">
                <p class="alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>

                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Email Address" th:field="*{email}">
                <p class="alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username" th:field="*{username}">
                <p class="alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

                <label for="profilePicture">Profile Picture URL</label>
                <input type="text" id="profilePicture" placeholder="Image Link" th:field="*{profilePicture}"
                th:value="${user.profilePicture == null ? '/images/profile-pic.png' : user.profilePicture}">

                <p class="alert-warning" th:if="${#fields.hasErrors('profilePicture')}" th:errors="*{profilePicture}"></p>

                <button class="profile-actions-button">
                    <p>Save</p>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </button>

            </form>
        </div>
    </div>
</main>

<div class="footer"><p>Â© 2025 Nails Art. All rights reserved.</p></div>

</body>
</html>
