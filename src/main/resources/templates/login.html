<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&amp;display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <title>Login</title>
</head>
<body>

<main>
    <section class="section full-height">

        <div class="container">
            <a th:href="@{/login}" class="logo-big">
                <img th:src="@{/images/login-page.jpg}" alt="Login Page">
            </a>
        </div>

        <form class="form"
              th:action="@{/login}"
              th:method="POST"
              th:object="${loginRequest}">

            <h3>Login Here</h3>

            <label for="username">Username</label>
            <input type="text"
                   placeholder="Username"
                   id="username"
                   th:field="*{username}"
                   >

            <label for="password">Password</label>
            <input type="password"
                   placeholder="Password"
                   id="password"
                   th:field="*{password}"
                   >
            <p class="alert-warning" th:if="${errorMessage}" th:text="${errorMessage}"></p>

            <button type="submit">Log In</button>

            <p class="form-already">Don't have an account? <a href="/register">Register now</a>!</p>

        </form>

    </section>
</main>
<div class="footer"><p>Â© 2025 Nails Art. All rights reserved.</p></div>
</body>
</html>
