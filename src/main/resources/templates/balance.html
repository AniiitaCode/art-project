<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"><head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&amp;display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/balance.css">
  <title>Balance</title>
</head>
<body>

<main>
  <div class="container">
    <div class="wallet-section">
      <form class="mx-auto w-25 bg-blur rounded"
            th:method="POST"
            th:action="@{/balance}"
            th:object="${balance}"
      >

        <div class="form-group">
          <div class="label-holder text-white textCol d-flex justify-content-center">
            <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Balance</span></h1>
            <hr class="hr-3 w-25 bg-white"/>
          </div>
          <div>
            <p><strong style="font-size: 20px;">Balance:&nbsp; </strong> <span style="font-size: 20px;" th:text="${balance + ' BGN'}"></span></p>
          </div>
        </div>
      </form>

    </div>
    <div class="history-section">
      <h3 class="underline-title">Transaction History</h3>
      <table>
        <thead>
        <tr>
          <th>Date</th>
          <th>User</th>
          <th>Amount</th>
          <th>Transaction Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${transactions}">
          <td th:text="${#temporals.format(transaction.transactionDate, 'dd-MM-yyyy HH:mm')}">Date</td>
          <td th:text="${transaction.username}">User</td>
          <td th:text="${transaction.amount + ' BGN'}">Amount</td>
          <td th:text="${transaction.typeTransaction}">Transaction Type</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <form th:action="@{/balance/transactions/clear}" th:method="DELETE" class="clear-history-form">
    <button type="submit" class="clear-button">Clear History</button>
  </form>
</main>
<div class="footer"><p3>Â© 2025 Nails Art. All rights reserved.</p3></div>
</body>
</html>
