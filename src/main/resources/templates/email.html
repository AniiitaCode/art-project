<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/email.css}">
    <title>Emails</title>
</head>
<body>
<nav>

</nav>
<main>

    <div class="home-section">
        <div class="notification-preferences-box">
            <p class="bold-uppercase">Current preferences:</p>
            <p></p>
            <div class="details-section">
                <div class="details-section-container">
                    <strong>Notification type: EMAIL</strong>
                </div>
            </div>

            <div class="details-section">
                <div class="details-section-container">
                    <strong>Email: <span th:text="${emailPreference.contactEmail}"></span></strong>
                </div>
            </div>

            <div class="details-section">
                <div class="details-section-container">
                    <strong>Notification state: </strong>
                    <p class="enabled-notification-status" th:if="${emailPreference.isEnabled()}">ENABLED</p>
                    <p class="disabled-notification-status" th:unless="${emailPreference.isEnabled()}">DISABLED</p>
                </div>
            </div>

            <p class="bold-uppercase">Change State:</p>
            <div class="allowed-notification-actions">
                <form th:action="@{'/emails/preference?enabled=false'}" th:method="PUT" th:if="${emailPreference.isEnabled()}">
                    <button class="profile-actions-button disable-notifications" th:if="${emailPreference.isEnabled()}">
                        <p>Disable Notifications</p>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                  stroke-linejoin="round"></path>
                        </svg>
                    </button>
                </form>
                <form th:action="@{'/emails/preference?enabled=true'}" th:method="PUT" th:unless="${emailPreference.isEnabled()}">
                    <button class="profile-actions-button enable-notifications" th:unless="${emailPreference.isEnabled()}">
                        <p>Enable Notifications</p>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                  stroke-linejoin="round"></path>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>
<div class="footer"><p>Â© 2025 Nails Art. All rights reserved.</p></div>
</body>
</html>
